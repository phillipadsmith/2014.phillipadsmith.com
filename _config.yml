name: 'phillipadsmith.com re-loaded for 2014'
# Also used in the RSS plugin
version: '0.2.2' # If you bump this, you need to delete the /tmp directory on the server to reinstall gems & JS 
url: 'http://www.phillipadsmith.com' 
description: "Veteran digital publishing consultant, online advocacy specialist, and strategic convener." 
author: 'Phillip Smith' 
copyright: 'Copyleft 2014' 
tagline: "Pushing bits since '96"
mode: 'development'
markdown: 'kramdown'
#pygments: true
highlighter: pygments
gems:
  - jekyll-archives
  - jekyll-feed

jekyll-archives:
  enabled: 
    - categories
    - tags
  layouts:
    tag: archive_tag
    category: archive_category
  permalinks:
    #year: '/:year/'
    #month: '/:year/:month/'
    #day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/:name/'

# excerpt_separator: "\n\n" TODO Fix excepts on old posts
permalink: /:year/:month/:title.html
exclude: 
    - 'ui/less'
    - '**.less'
    - 'node_modules'
    - 'package.json'
    - 'Gruntfile.js'
    - 'bower.json'
    - '*.cs'
    - 'Gemfile*'
    - 'IDEAS.md'
tag_archive:
    layout: archive_tag
    path: /tag/ 
category_archive:
    layout: archive_category
fbadmins:
    - 511961152
embedly:
  api_key: cbf1fb1adfe34a3eac4cc7dd71f1b497
img_lrg: '/ui/img/phillipadsmith-500x500.jpg'

# Crosspost to Medium
#jekyll-crosspost_to_medium:
  #enabled: false
  #cache: .jekyll-crosspost_to_medium
  #status: draft
  #text: '<p><i><a href="{{ url }}" rel="canonical">First published on phillipadsmith.com</a>.</i></p>'
  #license: all-rights-reserved | cc-40-by | cc-40-by-sa | cc-40-by-nd | cc-40-by-nc | cc-40-by-nc-nd | cc-40-by-nc-sa | cc-40-zero | public-domain

prose:
  rooturl: '_posts'
  siteurl: 'http://phillipadsmith.com'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'files'
  ignore:
    - index.md
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
    - /_plugins
    - /_data
    - /.bundle
    - /_source
    - /ui
    - /files
    - .gitignore
    - .ruby-version
    - 404.html
    - Gemfile
    - Gruntfile.js
    - apple-touch-icon-precomposed.png
    - bower.json
    - f7e127f4ed59.html
    - favicon.ico
    - googleb1c5f7dde771b2ba.html
    - humans.txt
    - keybase.txt
    - package.json
    - robots.txt
    - sitemap.xml
  metadata:
    _posts:
    - name: "date"
      field:
        element: "text"
        label: "Date (YYYY-MM-DD HH:MM:SS)"
    - name: "layout"
      field:
        element: "hidden"
        value: "post"
    - name: "dek"
      field:
        element: "text"
        label: "Dek"
    - name: "summary"
      field:
        element: "text"
        label: "Summary"
    - name: "title"
      field:
        element: "text"
        label: "title"
    - name: "crosspost_to_medium"
      field:
        element: "select"
        label: "Crosspost to Medium?"
        options:
          - name: "False"
            value: "false"
          - name: "True"
            value: "true"
    - name: "category"
      field:
        element: "select"
        label: "Add Category"
        placeholder: "Choose Category"
        options:
          - name: "Coding"
            value: "coding"
          - name: "Convening"
            value: "convening"
          - name: "Consulting"
            value: "consulting"
          - name: "Covering"
            value: "covering"
          - name: "Commentary"
            value: "commentary"
    - name: "tags"
      field:
        element: "multiselect"
        alterable: "true"
        label: "Add Tags"
        placeholder: "Choose Tags"
        options:
          - name: "Front Page"
            value: "frontpage"
          - name: "Static News Apps"
            value: "staticnewsapps"
          - name: "News Tech Stacks"
            value: "newsteckstacks"
          - name: "The Tyee"
            value: "thetyee"
          - name: "Journalism"
            value: "journalism"
    - name: "img_opt"
      field:
        element: "select"
        label: "Image type"
        placeholder: "Choose type"
        options:
          - name: "Cover"
            value: "cover"
          - name: "Inline"
            value: "inline"
          - name: "None"
            value: "none"
    - name: "img_sml"
      field:
        element: "text"
        label: "Small image (320x256)"
    - name: "img_med"
      field:
        element: "text"
        label: "Med image (640x512)"
    - name: "img_lrg"
      field:
        element: "text"
        label: "Large image (800x640)"
    - name: "img_xlg"
      field:
        element: "text"
        label: "XL image (1200x960)"
    - name: "img_alt"
      field:
        element: "text"
        label: "Alt text"
    - name: "img_caption"
      field:
        element: "text"
        label: "Caption"
    - name: "img_url"
      field:
        element: "text"
        label: "URL"
