---
layout: archive
title: 'The complete archive'
body:
- category
---
{% include module_avatar_plus_bio_short.html %}
<div class="container full-archive">
    <div class="section">
    <header>
        <hgroup>
        <h1 class="title">{{ page.title }}</h1>
        <h2 class="dek">( ...all the way back to 2004)</h2>
        </hgroup>
    </header>
    <dl class="table-display">
        {% for post in site.posts %}
	<dt><h6 class="date">{{ post.date | date: "%b %d, %Y" }}</h6></dt>
        <dd>
            <strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
            <p>{{ post.dek }}</p>
        </dd>
        {% endfor %}
    </dl>

    </div> <!-- /.section -->
</div> <!-- /.container -->
